apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cd-jenkins
rules:
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["*"]

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cd-jenkins
  namespace: jenkins

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cd-jenkins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cd-jenkins
subjects:
- kind: ServiceAccount
  name: cd-jenkins
  namespace: jenkins